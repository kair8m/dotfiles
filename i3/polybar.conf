[global/wm]
include-file = $HOME/.config/i3/frappe.ini


[bar/top]
monitor = ${env:MONITOR:eDP1}
bottom = false
width = 100%
height = 30
fixed-center = true
background = ${colors.transparent}
foreground =  ${colors.text}
radius-top = 0.0
radius-bottom = 0.0
format-padding = 2
format-background = ${colors.transparent}
margin-top = 5
margin-bottom = 10
line-size = 2


overline-size = 2
overline-color = ${colors.surface0}

separator =
spacing = 0
dim-value = 1.0
wm-name = 
locale = 

tray-position = none
tray-detached = false
tray-maxsize = 30
tray-transparent = false
tray-background = ${color.transparent}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

border-size = 10
border-color = ${colors.transparent}

font-0 = "Source Code Pro:style=Semibold:size=14;4"
font-1 = "Wuncon Siji:size=16"
font-2 = Iosevka Nerd Font:style=Medium:size=17;4

modules-left = left i3 right left xwindow right
modules-center = left filesystem right left mem right left cpu right
modules-right = left xkeyboard right left volume right left date right

[module/right]
type = custom/text
content = " "
content-background = ${colors.transparent}
content-foreground = ${colors.surface0}

[module/left]
type = custom/text
content-background = ${colors.transparent}
content-foreground = ${colors.surface0}
content = ""

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true

label-unfocused-background = ${colors.surface0}
label-unfocused-foreground = ${colors.text}
format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.surface0}

label-focused = %icon%%name%
label-focused-foreground = ${colors.text}
label-focused-background = ${colors.surface1}
label-focused-underline = ${colors.mauve}
label-focused-padding = 2

label-unfocused = %icon%%name%
label-unfocused-padding = 2

label-visible = %icon%%name%
label-visible-underline = ${colors.overlay0}
label-visible-background = ${colors.surface0}
label-visible-padding = 2

label-urgent = %index%
label-urgent-foreground = ${colors.text}
label-urgent-background = ${colors.surface0}
label-urgent-underline = ${colors.mauve}
label-urgent-padding = 2


[module/date]
type = internal/date
interval = 1

date = "%Y-%m-%d"
date-alt =

time = %H:%M
time-alt =

format-prefix-foreground = ${colors.text}
label =  %date% %time%
format-background =  ${colors.surface0}
format-padding = 2

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over

[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%
label-padding = 2
label-foreground = ${colors.lavender}
format-background =  ${colors.surface0}
format-padding = 2

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label> <bar-load>
label = CPU %percentage%%

bar-load-width = 10
bar-load-foreground-0 = #c1cb7f
bar-load-foreground-1 = #d9c37f
bar-load-foreground-2 = #e4a48a
bar-load-foreground-3 = #ed9896
bar-load-indicator = ■
bar-load-indicator-font = 0
bar-load-indicator-foreground = ${colors.overlay0}
bar-load-fill = ■
bar-load-fill-font = 0
bar-load-empty = □
bar-load-empty-font = 0
bar-load-empty-foreground = ${colors.overlay0}
format-background =  ${colors.surface0}
format-padding = 0


[module/mem]
type = internal/memory
format = <label> <bar-used>

format-background =  ${colors.surface0}
format-padding = 0
label = RAM

; Only applies if <bar-used> is used
bar-used-indicator =
bar-used-width = 15
bar-used-foreground-0 = #55aa55
bar-used-foreground-1 = #557755
bar-used-foreground-2 = #f5a70a
bar-used-foreground-3 = #ff5555
bar-used-fill = ▐
bar-used-empty = ▐
bar-used-empty-foreground = ${colors.surface1}


[module/volume]
type = internal/volume

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

master-mixer = Master

; Optionally define speaker and headphone mixers
; Use the following command to list available mixer controls:
; $ amixer scontrols | sed -nr "s/.*'([[:alnum:]]+)'.*/\1/p"
; Default: none
;speaker-mixer = Speaker
; Default: none
;headphone-mixer = Headphone

; NOTE: This is required if headphone_mixer is defined
; Use the following command to list available device controls
; $ amixer controls | sed -r "/CARD/\!d; s/.*=([0-9]+).*name='([^']+)'.*/printf '%3.0f: %s\n' '\1' '\2'/e" | sort
; Default: none
;headphone-id = 9

; Use volume mapping (similar to amixer -M and alsamixer), where the increase in volume is linear to the ear
; Default: false
;mapped = true

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>
format-volume-background =  ${colors.surface0}
format-volume-foreground =  ${colors.text}

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
;format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
;label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
label-muted =   
label-muted-foreground = ${colors.text}
label-muted-background = ${colors.surface0}

; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

; If defined, it will replace <ramp-volume> when
; headphones are plugged in to `headphone_control_numid`
; If undefined, <ramp-volume> will be used for both
; Only applies if <ramp-volume> is used
ramp-headphones-0 = 
ramp-headphones-1 = 


[module/filesystem]
type = internal/fs

; Mountpoints to display
mount-0 = /

; Seconds to sleep between updates
; Default: 30
interval = 10

; Display fixed precision values
; Default: false
fixed-values = true

; Spacing between entries
; Default: 2
spacing = 4

label-mounted =  %free%
format-mounted-background =  ${colors.surface0}
format-mounted-foreground =  ${colors.text}
format-mounted-padding = 0


[module/xkeyboard]
type = internal/xkeyboard
; Available tags:
;   <label-layout> (default)
;   <label-indicator> (default)
format = <label-layout> <label-indicator>
format-spacing = 0

; Available tokens:
;   %layout%
;   %name%
;   %number%
;   %icon%
;   %variant% (New in version 3.6.0)
; Default: %layout%
label-layout = %name%
label-layout-padding = 0
label-layout-background = ${colors.surface0}
label-layout-foreground = ${colors.text}

label-indicator = %name%

layout-icon-default = some-icon
layout-icon-0 = ch;C
layout-icon-1 = us;U

; indicator-icon-[0-9]+ = indicator;off icon;on icon
; Provides the content of the %icon% token in label-indicator-*
indicator-icon-default = 
indicator-icon-0 = caps lock;-CL;+CL
indicator-icon-1 = scroll lock;;+SL
indicator-icon-2 = num lock;-NL;+NL

; Replaces label-indicator
; Available tokens:
;   %name%
;   %icon%
; Default: %name%
label-indicator-on = +%name%
; Available tokens:
;   %name%
;   %icon%
; Default: (none)
label-indicator-off = -%name%

; Replaces label-indicator-* if for specific indicators
; Available tokens:
;   %name%
;   %icon%
label-indicator-on-capslock = 
label-indicator-off-capslock = 
label-indicator-on-numlock = 
label-indicator-off-numlock = 
label-indicator-on-scrolllock = 
label-indicator-off-scrolllock =
