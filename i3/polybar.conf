[colors]
my_background   = #001D1F21
my_foreground   = #C5C8C6

my_color0 = #282A2E
my_color1 = #A54242
my_color2 = #8C9440
my_color3 = #DE935F
my_color4 = #5F819D
my_color5 = #85678F
my_color6 = #5E8D87
my_color7 = #707880
my_color8 = #373B41
my_color9 = #CC6666
my_color10  = #707880
my_color11  = #F0C67
my_color12  = #81A2BE
my_color13  = #B294BB
my_color14  = #8ABEB7
my_color15  = #C5C8C6

[bar/top]
monitor = ${env:MONITOR:eDP1}
bottom = false
width = 100%
height = 30
fixed-center = true
background = ${colors.my_background}
foreground =  ${colors.my_foreground}
radius-top = 0.0
radius-bottom = 0.0

overline-size = 2
overline-color = ${colors.my_color0}

separator =
spacing = 0
dim-value = 1.0
wm-name = 
locale = 

tray-position = none
tray-detached = false
tray-maxsize = 30
tray-transparent = false
tray-background = ${color.bground}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

border-size = 10
border-color = ${colors.my_background}

font-0 = "Source Code Pro:style=Semibold:size=14;4"
font-1 = "Wuncon Siji:size=16"
font-2 = Iosevka Nerd Font:style=Medium:size=17;4

modules-left = left i3 right left xwindow right
modules-center = left filesystem right left mem right left cpu right
modules-right = left xkeyboard right left volume right left date right

[module/right]
type = custom/text
content = "ÓÇ¥ "
content-background = ${colors.my_background}
content-foreground = ${colors.my_color0}

[module/left]
type = custom/text
content-background = ${colors.my_background}
content-foreground = ${colors.my_color0}
content = "ÓÇ∂"

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true

label-unfocused-background = ${colors.my_color0}
label-unfocused-foreground = ${colors.my_foreground}
format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.my_color7}

label-focused = %icon%%name%
label-focused-foreground = ${colors.my_foreground}
label-focused-background = ${colors.my_color8}
label-focused-underline = ${colors.my_color1}
label-focused-padding = 2

label-unfocused = %icon%%name%
label-unfocused-padding = 2

label-visible = %icon%%name%
label-visible-underline = ${colors.my_foreground}
label-visible-background = ${colors.my_color0}
label-visible-padding = 2

label-urgent = %index%
label-urgent-foreground = ${colors.my_foreground}
label-urgent-background = ${colors.my_color0}
label-urgent-underline = ${colors.my_color7}
label-urgent-padding = 2


[module/date]
type = internal/date
interval = 1

date = "%Y-%m-%d"
date-alt =

time = %H:%M
time-alt =

format-prefix-foreground = ${colors.my_foreground}
label = ÔÄó %date% %time%
format-background =  ${colors.my_color0}
format-padding = 2

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over

[module/lan]
type = internal/network
interface = eth0
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = "ÔÄï (%local_ip%)"
label-connected-foreground = #0F0
label-disconnected = not connected
label-disconnected-foreground = #66ffffff
label-background =  ${colors.my_color0}
format-padding = 2

[module/wifi]
type = internal/network
interface = wlan0

format-background =  ${colors.my_color0}
format-padding = 2

; Available tags:
;   <label-connected> (default)
;   <ramp-signal>
format-connected = <label-connected>

; Available tags:
;   <label-disconnected> (default)
format-disconnected = <label-disconnected>

; Available tags:
;   <label-connected> (default)
;   <label-packetloss>
;   <animation-packetloss>
format-packetloss = <animation-packetloss> <label-connected>

; Available tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %linkspeed% [wired]
; Default: %ifname% %local_ip%
label-connected = "Ôá´ %essid% (%local_ip%)"
label-connected-foreground = #0F0

; Available tokens:
;   %ifname%    [wireless+wired]
; Default: (none)
label-disconnected = Ôá´ not connected
label-disconnected-foreground = #66ffffff

; Only applies if <ramp-signal> is used
ramp-signal-0 = üò±
ramp-signal-1 = üò†
ramp-signal-2 = üòí
ramp-signal-3 = üòä
ramp-signal-4 = üòÉ
ramp-signal-5 = üòà

; Only applies if <animation-packetloss> is used
animation-packetloss-0 = ‚ö†
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = üì∂
animation-packetloss-1-foreground = #000000
; Framerate in milliseconds
animation-packetloss-framerate = 500

[global/wm]
margin-top = 5
margin-bottom = 10
format-background =  ${colors.my_color0}
format-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%
label-padding = 2
;label-underline = ${colors.my_color7}
label-foreground = ${colors.my_color7}
format-background =  ${colors.my_color0}
format-padding = 2

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label> <bar-load>
label = CPU %percentage%%

bar-load-width = 10
bar-load-foreground-0 = #c1cb7f
bar-load-foreground-1 = #d9c37f
bar-load-foreground-2 = #e4a48a
bar-load-foreground-3 = #ed9896
bar-load-indicator = ‚ñ†
bar-load-indicator-font = 0
bar-load-indicator-foreground = #55fdf6e3
bar-load-fill = ‚ñ†
bar-load-fill-font = 0
bar-load-empty = ‚ñ°
bar-load-empty-font = 0
bar-load-empty-foreground = #99586e75
format-background =  ${colors.my_color0}
format-padding = 0


[module/mem]
type = internal/memory
format = <label> <bar-used>

format-background =  ${colors.my_color0}
format-padding = 0
label = RAM

; Only applies if <bar-used> is used
bar-used-indicator =
bar-used-width = 20
bar-used-foreground-0 = #55aa55
bar-used-foreground-1 = #557755
bar-used-foreground-2 = #f5a70a
bar-used-foreground-3 = #ff5555
bar-used-fill = ‚ñê
bar-used-empty = ‚ñê
bar-used-empty-foreground = #444444


[module/volume]
type = internal/volume

; Soundcard to be used
; Usually in the format hw:#
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default

; Name of the master mixer
; Default: Master
master-mixer = Master

; Optionally define speaker and headphone mixers
; Use the following command to list available mixer controls:
; $ amixer scontrols | sed -nr "s/.*'([[:alnum:]]+)'.*/\1/p"
; Default: none
;speaker-mixer = Speaker
; Default: none
;headphone-mixer = Headphone

; NOTE: This is required if headphone_mixer is defined
; Use the following command to list available device controls
; $ amixer controls | sed -r "/CARD/\!d; s/.*=([0-9]+).*name='([^']+)'.*/printf '%3.0f: %s\n' '\1' '\2'/e" | sort
; Default: none
;headphone-id = 9

; Use volume mapping (similar to amixer -M and alsamixer), where the increase in volume is linear to the ear
; Default: false
;mapped = true

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>
format-volume-background =  ${colors.my_color0}
format-volume-padding = 0

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
;format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
;label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
label-muted = ÔÄ¶ ÔÅû
label-muted-foreground = #66

; Only applies if <ramp-volume> is used
ramp-volume-0 = ÔÄ¶
ramp-volume-1 = ÔÄß
ramp-volume-2 = ÔÄ®

; If defined, it will replace <ramp-volume> when
; headphones are plugged in to `headphone_control_numid`
; If undefined, <ramp-volume> will be used for both
; Only applies if <ramp-volume> is used
ramp-headphones-0 = ÔÄ•
ramp-headphones-1 = ÔÄ•


[module/filesystem]
type = internal/fs

; Mountpoints to display
mount-0 = /

; Seconds to sleep between updates
; Default: 30
interval = 10

; Display fixed precision values
; Default: false
fixed-values = true

; Spacing between entries
; Default: 2
spacing = 4

label-mounted = ÔàÄ %free%
format-mounted-background =  ${colors.my_color0}
format-mounted-padding = 0


[module/xkeyboard]
type = internal/xkeyboard
; Available tags:
;   <label-layout> (default)
;   <label-indicator> (default)
format = <label-layout> <label-indicator>
format-spacing = 0

; Available tokens:
;   %layout%
;   %name%
;   %number%
;   %icon%
;   %variant% (New in version 3.6.0)
; Default: %layout%
label-layout = %name%
label-layout-padding = 0
label-layout-background = ${colors.my_color0}
label-layout-foreground = ${colors.foreground}

; Available tokens:
;   %name%
; Default: %name%
; @deprecated, use label-indicator-on
label-indicator = %name%

; layout-icon-[0-9]+ = layout;icon
; layout-icon-[0-9]+ = layout;variant;icon (New in version 3.6.0)
; Assign each layout an icon that will be available as %icon% token for the
; <label-layout> tag.
; In the first configuration form, the `layout` will try to match %layout%
; value ignoring the variant
; In the second configuration form, 
;     the `layout` will try to match %layout% value and the `variant` matches %variant%.
;     the `variant` can be empty (layout;;icon) to match against a %layout%
;                   with an empty %variant%
;     the `variant` can be the wildcard '_' to match a %layout% and any variant. 
;         This is equivalent to the first configuration form
;     the `layout` cannot be empty (;variant;icon)
;     the `layout` can be the wildcard '_' to match any %layout% with a
;                  specific %variant%
;     Do not use the wildcard '_' for both `layout` and `variant`
layout-icon-default = some-icon
layout-icon-0 = ch;C
layout-icon-1 = us;U

; indicator-icon-[0-9]+ = indicator;off icon;on icon
; Provides the content of the %icon% token in label-indicator-*
indicator-icon-default = 
indicator-icon-0 = caps lock;-CL;+CL
indicator-icon-1 = scroll lock;;+SL
indicator-icon-2 = num lock;-NL;+NL

; Replaces label-indicator
; Available tokens:
;   %name%
;   %icon%
; Default: %name%
label-indicator-on = +%name%
; Available tokens:
;   %name%
;   %icon%
; Default: (none)
label-indicator-off = -%name%

; Replaces label-indicator-* if for specific indicators
; Available tokens:
;   %name%
;   %icon%
label-indicator-on-capslock = 
label-indicator-off-capslock = 
label-indicator-on-numlock = 
label-indicator-off-numlock = 
label-indicator-on-scrolllock = 
label-indicator-off-scrolllock =
